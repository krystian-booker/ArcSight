<div id="form-Object Detection (ML)" class="pipeline-form hidden">
    <h3 class="text-lg font-bold mb-4">Object Detection (ML) Configuration</h3>
    <div class="flex flex-wrap md:flex-nowrap gap-4">
        <div class="w-full md:w-1/2">
            <form>
                <div class="mb-4">
                    <label for="model-file-upload" class="block text-sm font-medium text-gray-300 mb-2">ML Model File</label>
                    <div class="flex items-center">
                        <input type="file" id="model-file-upload" data-type="model" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <div id="model-file-filename" class="ml-4 text-sm text-gray-400"></div>
                        <button id="delete-model-btn" data-type="model" class="ml-2 btn btn-danger hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="labels-file-upload" class="block text-sm font-medium text-gray-300 mb-2">Labels File</label>
                    <div class="flex items-center">
                        <input type="file" id="labels-file-upload" data-type="labels" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <div id="labels-file-filename" class="ml-4 text-sm text-gray-400"></div>
                        <button id="delete-labels-btn" data-type="labels" class="ml-2 btn btn-danger hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="confidence-threshold" class="block text-sm font-medium text-gray-300 mb-2">Confidence Threshold (0-1)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="confidence-threshold" min="0" max="1" value="0.5" step="0.01" class="w-full">
                        <input type="number" id="confidence-threshold-value" min="0" max="1" value="0.5" step="0.01" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="target-class-filter" class="block text-sm font-medium text-gray-300 mb-2">Target Class Filter</label>
                    <select id="target-class-filter" class="custom-select" multiple>
                        </select>
                </div>
                <div class="mb-4">
                    <label for="inference-device" class="block text-sm font-medium text-gray-300 mb-2">Inference Device</label>
                    <select id="inference-device" class="custom-select">
                        <option>CPU</option>
                        <option>GPU</option>
                        <option>EdgeTPU</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <h4 class="text-md font-bold mb-2">Targets</h4>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Detected Object</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">X metres</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Y metres</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Z Angle</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Confidence</th>
                        </tr>
                    </thead>
                    <tbody id="ml-targets-tbody" class="bg-gray-800 divide-y divide-gray-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
