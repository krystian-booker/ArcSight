<div
    class="pipeline-form"
    x-show="pipelineType === 'Coloured Shape'"
    x-transition
    x-cloak
>
    <h3 class="text-lg font-bold mb-4">Coloured Shape Configuration</h3>
    <div class="flex flex-wrap md:flex-nowrap gap-4">
        <div class="w-full md:w-1/2 space-y-4">
            <h4 class="text-md font-bold">HSV Thresholds</h4>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Hue Min (0-179)</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="179" class="w-full" x-model.number="pipelineForms.coloured.hue_min" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="179" class="w-24 custom-select" x-model.number="pipelineForms.coloured.hue_min" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Hue Max (0-179)</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="179" class="w-full" x-model.number="pipelineForms.coloured.hue_max" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="179" class="w-24 custom-select" x-model.number="pipelineForms.coloured.hue_max" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Saturation Min (0-255)</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="255" class="w-full" x-model.number="pipelineForms.coloured.saturation_min" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="255" class="w-24 custom-select" x-model.number="pipelineForms.coloured.saturation_min" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Saturation Max (0-255)</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="255" class="w-full" x-model.number="pipelineForms.coloured.saturation_max" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="255" class="w-24 custom-select" x-model.number="pipelineForms.coloured.saturation_max" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Value Min (0-255)</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="255" class="w-full" x-model.number="pipelineForms.coloured.value_min" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="255" class="w-24 custom-select" x-model.number="pipelineForms.coloured.value_min" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Value Max (0-255)</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="255" class="w-full" x-model.number="pipelineForms.coloured.value_max" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="255" class="w-24 custom-select" x-model.number="pipelineForms.coloured.value_max" @change.debounce.300="queuePipelineSave">
                </div>
            </div>

            <h4 class="text-md font-bold">Contour Filtering</h4>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Min Area</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="10000" class="w-full" x-model.number="pipelineForms.coloured.min_area" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="10000" class="w-24 custom-select" x-model.number="pipelineForms.coloured.min_area" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Max Area</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="100000" class="w-full" x-model.number="pipelineForms.coloured.max_area" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="100000" class="w-24 custom-select" x-model.number="pipelineForms.coloured.max_area" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Min Aspect Ratio</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="20" step="0.1" class="w-full" x-model.number="pipelineForms.coloured.min_aspect_ratio" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="20" step="0.1" class="w-24 custom-select" x-model.number="pipelineForms.coloured.min_aspect_ratio" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Max Aspect Ratio</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="20" step="0.1" class="w-full" x-model.number="pipelineForms.coloured.max_aspect_ratio" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="20" step="0.1" class="w-24 custom-select" x-model.number="pipelineForms.coloured.max_aspect_ratio" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Min Fullness</label>
                <div class="flex items-center gap-4">
                    <input type="range" min="0" max="1" step="0.01" class="w-full" x-model.number="pipelineForms.coloured.min_fullness" @input.debounce.300="queuePipelineSave">
                    <input type="number" min="0" max="1" step="0.01" class="w-24 custom-select" x-model.number="pipelineForms.coloured.min_fullness" @change.debounce.300="queuePipelineSave">
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex items-center justify-center">
            <p class="text-sm text-gray-400 text-center px-4">
                Processed feed overlay will highlight detected contours in real time. Numerical results will be added in a future update.
            </p>
        </div>
    </div>
</div>
