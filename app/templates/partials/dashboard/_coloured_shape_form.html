<div id="form-Coloured Shape" class="pipeline-form hidden">
    <h3 class="text-lg font-bold mb-4">Coloured Shape Configuration</h3>
    <form>
        <div class="flex flex-wrap md:flex-nowrap gap-4">
            <div class="w-full md:w-1/2">
                <h4 class="text-md font-bold mb-2">Core Configuration</h4>
                <div class="mb-4">
                    <label for="hue-min" class="block text-sm font-medium text-gray-300 mb-2">Hue Min (0-179)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="hue-min" min="0" max="179" value="0" class="w-full">
                        <input type="number" id="hue-min-value" min="0" max="179" value="0" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="hue-max" class="block text-sm font-medium text-gray-300 mb-2">Hue Max (0-179)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="hue-max" min="0" max="179" value="179" class="w-full">
                        <input type="number" id="hue-max-value" min="0" max="179" value="179" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="saturation-min" class="block text-sm font-medium text-gray-300 mb-2">Saturation Min (0-255)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="saturation-min" min="0" max="255" value="0" class="w-full">
                        <input type="number" id="saturation-min-value" min="0" max="255" value="0" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="saturation-max" class="block text-sm font-medium text-gray-300 mb-2">Saturation Max (0-255)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="saturation-max" min="0" max="255" value="255" class="w-full">
                        <input type="number" id="saturation-max-value" min="0" max="255" value="255" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="value-min" class="block text-sm font-medium text-gray-300 mb-2">Value Min (0-255)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="value-min" min="0" max="255" value="0" class="w-full">
                        <input type="number" id="value-min-value" min="0" max="255" value="0" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="value-max" class="block text-sm font-medium text-gray-300 mb-2">Value Max (0-255)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="value-max" min="0" max="255" value="255" class="w-full">
                        <input type="number" id="value-max-value" min="0" max="255" value="255" class="w-24 custom-select">
                    </div>
                </div>
                <h4 class="text-md font-bold mb-2 mt-6">Contour Filtering</h4>
                <div class="mb-4">
                    <label for="min-area" class="block text-sm font-medium text-gray-300 mb-2">Min Area</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="min-area" min="0" max="10000" value="100" class="w-full">
                        <input type="number" id="min-area-value" min="0" max="10000" value="100" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="max-area" class="block text-sm font-medium text-gray-300 mb-2">Max Area</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="max-area" min="0" max="100000" value="10000" class="w-full">
                        <input type="number" id="max-area-value" min="0" max="100000" value="10000" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="min-aspect-ratio" class="block text-sm font-medium text-gray-300 mb-2">Min Aspect Ratio</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="min-aspect-ratio" min="0" max="20" value="0.5" step="0.1" class="w-full">
                        <input type="number" id="min-aspect-ratio-value" min="0" max="20" value="0.5" step="0.1" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="max-aspect-ratio" class="block text-sm font-medium text-gray-300 mb-2">Max Aspect Ratio</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="max-aspect-ratio" min="0" max="20" value="2.0" step="0.1" class="w-full">
                        <input type="number" id="max-aspect-ratio-value" min="0" max="20" value="2.0" step="0.1" class="w-24 custom-select">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="min-fullness" class="block text-sm font-medium text-gray-300 mb-2">Min Fullness</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="min-fullness" min="0" max="1" value="0.4" step="0.01" class="w-full">
                        <input type="number" id="min-fullness-value" min="0" max="1" value="0.4" step="0.01" class="w-24 custom-select">
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2">
                <h4 class="text-md font-bold mb-2">Targets</h4>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Target #</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">X (px)</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Y (px)</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Area (pxÂ²)</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Aspect Ratio</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Vertices</th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-800 divide-y divide-gray-700">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
