<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>[x-cloak]{display:none!important}</style>
    <script type="module" defer src="{{ url_for('static', filename='js/alpine/bootstrap.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.8/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex">
        <!-- Sticky Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 sticky top-0 h-screen">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Vision App</h1>
            </div>
            <nav>
                <ul>
                    <li class="hover:bg-gray-700"><a href="{{ url_for('dashboard.dashboard_page') }}" class="block p-4">Dashboard</a></li>
                    <li class="hover:bg-gray-700"><a href="{{ url_for('cameras.cameras_page') }}" class="block p-4">Cameras</a></li>
                    <li class="hover:bg-gray-700"><a href="{{ url_for('calibration.calibration_page') }}" class="block p-4">Calibration</a></li>
                    <li class="hover:bg-gray-700"><a href="{{ url_for('settings.settings_page') }}" class="block p-4">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Scrollable Main content -->
        <main class="flex-1 p-10 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
